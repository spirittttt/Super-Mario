<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="icon" href="http://getdrawings.com/cliparts/super-mario-characters-clipart-31.jpg">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div id="loader">
        <div id="button" ontouchstart="">
            <div class="button">
              <a href="#">Start</a>
            </div>
          </div>
    </div>
    <div id="main">
        <div id="container">
            <div id="scorecontainer">
                score <span>0</span>
            </div>
            <div class="gameover">Game Over</div>
            <div id="mario">
                <img src="Super-Mario-Bross-Running-Gree-unscreen.gif" alt="">
            </div>
            <div id="enemy" class="obstacleani">
                <img src="enemy.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
